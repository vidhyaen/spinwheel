<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spinwheel</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0%;
        margin: 0%;
        outline: none;
      }
      body {
        background-color: black;
       
        /* margin: auto; */
        height: 100vh;
        overflow: hidden;
        background-image: url(https://acegif.com/wp-content/gif/confetti-4.gif);
     
        /* align-items: center; */
      }
      .mainbox {
        position: relative;
        height: 300px;
        width: 300px;
        margin: auto;
        justify-content: center;
      }
      .mainbox::after
      {
          position: absolute;
          content: '';
          width: 32px;
          height: 32px;
          right: -30px;
          top:50px;
          background-color: blue;
          transform: translate(-50%);
         
      }
      .box {
        position: relative;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        border: 10px solid black;
        overflow: hidden;
        transition: all ease 5s;
         align-items: center;
         display: flex;
        justify-content: center;
      }
      span {
        height: 50%;
        width: 50%;
        display: inline-block;
        position: absolute;
      }
      .span1 {
        clip-path: polygon(0 92%, 100% 50%, 0 8%);
        background-color: #ffeb3b;
        top: 70px;
        left: 0;
      }
      .span2 {
        clip-path: polygon(100% 92%, 0 50%, 100% 8%);
        background-color: red;
        top: 70px;
        right: 0;
      }
      .span3 {
        clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
        background-color: purple;
        bottom: 0;
        left: 70px;
      }
      .span4 {
        clip-path: polygon(50% 100%, 92% 0, 8% 0);
        background-color: green;
        top: 0;
        left: 70px;
      }
      .box2 {
        width: 100%;
        height: 100%;
        transform: rotate(-135deg);
      }
      span b {
        width: 65px;
        height: 65px;
        line-height: 65px;
        font-size: 20px;
        justify-content: center;

        color: #000;
        position: absolute;
        top: 30%;
        left: 30%;
        transform: translate(-10%, -10%);
        text-align: center;
        /* box-shadow: inset 0 3px 3px lavender; */
      }
      .spin
      {
          position: absolute;
          top: 120px; 
          left:120px;
          text-transform: (-50%,-50%);
          width: 55px;
          height: 55px;
          border-radius: 50%;
          /* box-shadow: 0 5px 20px white; */
          font-weight: bold;
          cursor: pointer;

      }
      .heading
      {
        text-transform: uppercase;
       padding-top: 100px; 
       padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
      <center>
          <div class="heading">
        <h1>Are you ready to play</h1>
        <h1>Start the game by spinning the wheel</h1></div>
      </center>
    
    <div class="mainbox" id="mainbox">
      <div class="box" id="box">
        <div class="box1">
          <span class="span1">
            <b>200</b>
          </span>
          <span class="span2">
            <b>100</b>
          </span>
          <span class="span3">
            <b>250</b>
          </span>
          <span class="span4">
            <b>300</b>
          </span>
        </div>
        <div class="box2">
          <span class="span1">
            <b>400</b>
          </span>
          <span class="span2">
            <b>450</b>
          </span>
          <span class="span3">
            <b>500</b>
          </span>
          <span class="span4">
            <b>1000</b>
          </span>
        </div>
      </div>
      <button class="spin" onclick="Spining()">Spin</button>

    </div>
  
    <script src="spinwheel.js">

    </script>
  </body>
</html>
